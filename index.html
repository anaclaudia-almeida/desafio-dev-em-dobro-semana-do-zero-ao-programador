<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP GTA V - Semana do Zero ao Programador Contratado</title>
  <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
  <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/fontes.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
      <hr>
      <img src="./src/imagens/logo-gta.svg" alt="Logo GTA 5">
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#home">Visão Geral</a>
        </li>
        <li>
          <a href="#comprar">Compre Já</a>
        </li>
        <li>
          <a href="https:support.rockstargames.com" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Ícone de link de suporte"></a>  
        </li>
      </ul>
    </nav>
  </header>
  <main class="home" id="#home">
    <img class="imagem-fundo" src="src/imagens/imagem-bg-atualizada.jpeg"
      alt="Rapaz de um moletom laranja ao lado de um carro esportivo amarelo">

    <div class="informacoes">
      <div class="lista-de-jogos">
        <img src="src/imagens/logo-gta-v.svg" alt="Logo GTA V">
        <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
      </div>
      <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
      <p class="texto">Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online</p>
      <div class="botoes">
      <a class="btn-assista-o-trailer" href="https://www.rockstargames.com/br/gta-v?info=trailer" target="_blank">Assista o Trailer</a>
      <a class="btn-comprar" href="#comprar">Compre já</a>
    </div>
    </div>
  </main>

  <section class="compre-ja" id="#comprar">
    <h2 class="titulo">Compre já</h2>
    <div class="cartao">
      <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V">
      <div class="informacoes">
        <h3>Grand Theft Auto V</h3>
        <p>
          Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
        </p>
        <ul class="plataformas">
          <li>
            <img src="src/imagens/logo-ps5.svg" alt="Logo Playstation V">
          </li>
          <li>
            <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
          </li>
          <li>
            <img src="src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
          </li>
          <li>
            <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
          </li>
          <li>
            <img src="src/imagens/logo-pc.svg" alt="Logo PC">
          </li>
        </ul>
      </div>
      <button class="btn-plataforma">Selecione a plataforma
        <ul class="plataformas">
          <li>
            <img src="src/imagens/logo-ps5.svg" alt="Logo Playstation V">
          </li>
          <li>
            <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
          </li>
          <li>
            <img src="src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
          </li>
          <li>
            <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
          </li>
          <li>
            <img src="src/imagens/logo-pc.svg" alt="Logo PC">
          </li>
        </ul>
      </button>
    </div>
  </section>

  <footer class="rodape">
    <div class="redes-sociais">
      <a href="https://www.twitch.tv/rockstargames" target="_blank"><img class="logos-redes" src="./src/imagens/logo-twitch.png" alt="Logo Twitch"></a>
      <a href="https://www.instagram.com/rockstargames" target="_blank"><img class="logos-redes" src="./src/imagens/logo-instagram.png" alt="Logo Instagram"></a>
      <a href="https://twitter.com/rockstargames" target="_blank"><img class="logos-redes" src="./src/imagens/logo-twitter.png" alt="Logo Twitter"></a>
      <a href="https://www.youtube.com/rockstargames" target="_blank"><img class="logos-redes" src="./src/imagens/logo-youtube.png" alt="Logo Youtube"></a>
      <a href="https://www.facebook.com/rockstargames" target="_blank"><img class="logos-redes" src="./src/imagens/logo-facebook.png" alt="Logo Facebook"></a>
    </div>
    <h4 class="texto-rodape">Rockstar Games</h4>
  </footer>
  <script src="./src/js/index.js"></script>
</body>
</html>
